
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرأن الكريم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"><i class="fas fa-bars"></i></div>
        <div class="sidebar-content">
            <h3>اخــتــر الـــقـــارئ</h3>
            <div data-value="maher_almuaiqly">ماهر المعيقلي</div>
            <div data-value="saad_alghamdi">سعد الغامدي</div>
            <div data-value="nasser_alqatami">ناصر القطامي</div>
            <div data-value="yasser_aldosari">ياسر الدوسري</div>
            <div data-value="abdulbasit_abdulsamad">عبدالباسط عبدالصمد</div>
            <div class="volume-container">
                <label for="volumeRange">الصوت:</label>
                <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div class="header">QURAN TV</div>
        <div class="player">
            <h2 class="player-title">
                <img src="https://i.imgur.com/mwKMtAL.jpeg" alt="اسـتـمـع إلــى إذاعة الــقــرأن الــكــريــم" />
            </h2>
            <h3>وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَى</h3>
            <div class="audio-container">
                <audio id="audioPlayer" class="audio-player" controls>
                    <source id="audioSource" src="https://qurango.net/radio/maher_almuaiqly" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الصوت.
                </audio>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="controls">
                    <button id="rewindBtn"><i class="fas fa-backward"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="forwardBtn"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="jns.js"></script>
</body>
</html>
